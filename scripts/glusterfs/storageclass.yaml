---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: glusterfs-simple
provisioner: gluster.org/glusterfs-simple
parameters:
  forceCreate: "true"
  volumeType: "replica 2"
  brickrootPaths: "10.0.0.4:/etc/kubernetes/brick,10.0.0.3:/etc/kubernetes/brick,10.0.0.5:/etc/kubernetes/brick,10.0.0.2:/etc/kubernetes/brick"

