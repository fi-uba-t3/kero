apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ldap
  labels:
    io.kompose.service: ldap-admin
spec:
  replicas: 1
  template:
    metadata:
      labels:
        application: ldap
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: ldap-admin 
        env:
        - name: PHPLDAPADMIN_HTTPS
          value: "false"
        - name: PHPLDAPADMIN_LDAP_HOSTS
          value: 127.0.0.1
        image: osixia/phpldapadmin
        ports:
        - containerPort: 80
      - name: ldap-host
        env:
        - name: LDAP_READONLY_USER
          value: "true"
        - name: LDAP_ADMIN_PASSWORD
          value: admin
        - name: LDAP_DOMAIN
          value: fiuba.com
        - name: LDAP_ORGANISATION
          value: FIUBA
        image: osixia/openldap
        ports:
        - containerPort: 389
        - containerPort: 636
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    application: ldap
  name: ldap-svc
spec:
  externalName: ldap-svc
  ports:
  - name: admin-panel-tcp
    protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30666
  - name: host-ldap-ssl
    protocol: TCP
    port: 636
    targetPort: 636
    nodePort: 30636
  - name: host-ldap-tcp
    protocol: TCP
    port: 389
    targetPort: 389
    nodePort: 30389
  selector:
    application: ldap
  type: NodePort
