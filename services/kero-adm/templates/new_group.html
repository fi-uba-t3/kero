{% include 'header.html' %}
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        <div class="col-lg-7">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Crear un grupo nuevo</h1>
            </div>
            {% if success %}
            <div class="card mb-4 py-3 border-left-success">
              <div class="card-body"><b>Grupo creado!</b></div>
            </div>
            {% endif %}
            {% if error %}
            <div class="card mb-4 py-3 border-left-danger">
              <div class="card-body"><b>Error de LDAP</b>: {{error}}</div>
            </div>
            {% endif %}
            <div class="card mb-4 py-3 border-left-danger" id="missingFields" style="display:none">
              <div class="card-body"><b>Error:</b> No se han llenado todos los campos.</div>
            </div>
            <form class="user" id="new_group_form" onsubmit="return checkForm()" action="/new_group" method="POST">

              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="groupName" name="groupName" placeholder="Nombre de grupo">
              </div>

              <button onClick="checkForm" class="btn btn-primary btn-user btn-block">
                Registrar grupo
              </button>
            </form>
            <hr>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script language="javascript" type="text/javascript">
  function checkFieldsFilled() {
    return $("#groupName")[0].value != "";
  }

  function checkForm() {
    $("#missingFields")[0].style.display = "none";

    var ok = true;
    if(! checkFieldsFilled()) {
      $("#missingFields")[0].style.display = "block";
      ok = false;
    }

    return ok;

  }
  </script>

</div>
